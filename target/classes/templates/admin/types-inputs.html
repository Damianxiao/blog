<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >

<head th:replace="admin/_fragment  :: head(~{ ::title})">
    <meta charset="UTF-8">
    <!-- 移动设备的浏览备注-->
    <meta name ="viewport" content="width=device - width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editor/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>分类新增</title>
</head>
<body>
<!--导航-->
<!--inverted 代表反色 ui标注是引入了semantic ui 的样式 attached 是依附去除圆角-->
<nav th:replace="admin/_fragment :: menu(2)"   class = "ui inverted attached segment m-padded-tb-mini m-shadow-small"  >
<!--       使用css自定义文件改变样式的大小宽度-->
    <div class="ui container">
<!--   将内容放进container容器里-->
        <!--   ui menu是菜单-->
        <div class="ui inverted secondary stackable menu">
            <!--  使用h2给定一个标签 teal 是颜色 header样式-->
            <h2 class="ui teal header item ">管理后台</h2>
                <a href="#" class="m-item active item m-mobile-hide"><i class="heart icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="box icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                    <div class="right m-item  m-mobile-hide menu ">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img src="../../static/images/lillard.png" alt="" class="ui avatar image" >
                                    A大狗
                            </div>
                            <i class="dropdown icon"></i>
                                <div class="menu">
                                    <a href="#" class="item">注销</a>
                                </div>
                        </div>
                    </div>

        </div>
    </div>
    <a href="#" class="ui  menu toggle button icon black m-top-right m-desktop-hide">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types}" class="item ">列表</a>
            <a href="#" th:href="@{/admin/types/input}" class="item teal active ">发布</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <!--th:object="${type}" 是从后端拿到一个type的对象-->
    <form action="#" method="post"  th:object="${type}" th:action="*{id}== 0 ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form ">
            <div class="field  required m-padded-tb-small">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">分类</label>
                        <!--th:value="*{name}" 是从 type对象中拿出name-->
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}" class="fluid">
                    </div>
                </div>
            <div class="ui error message"> </div>
            <!--${#fields.hasErrors('name')} 校验name域是否有错误，有错误则显示错误信息-->
            <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                      <i class="close icon"></i>
                      <div class="header">验证失败</div>
                       <p th:errors="*{name}">提交的信息不符合规则</p>
                    </div>
            /*/-->
            <div class="ui right aligned container">
    <!--            window.history.go(-1)代表返回上一个页面-->
                <a href="#"  th:href="@{/admin/types}" class="ui teal button "  on.click="window.history.go(-1)">返回</a>
                <button class="ui pink submit button ">发布</button>
            </div>
        </form>


    <br>
    <br>
    <br>
    <br>
    <br>
<!--    使用grid来布局-->
</div>
<!--底部footer-->
<footer th:replace="admin/_fragment :: footer" class ="ui inverted vertical segment m-padded-tb-massive">
<!--   center aligned 把所有文本居中-->
    <div class="ui center aligned container">
<!--        把footer的部分分成几个部分总共有十六列-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../../static/images/head.jpg" class="ui rounded iamge" alt="" style="width :110px" >
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header  m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">我的故事(story)</a>
                    <a href="#" class="item">我的生涯(career)</a>
                    <a href="#" class="item">我的思考(thinking)</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">qq:1946126897</a>
                    <a href="#" class="item">电话：15173913110</a>
                    <a href="#" class="item">邮箱：1946126897@qq.com</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">关于我</h4>
                <p class="m-text-thin m-opacity-mini">这是我的个人博客，我会在这里分享关于的学习，见解，思考，以及任何东西,Respect.</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2000 - 2020  Designed by X </p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
<!--建立一个click事件当点击的时候执行function-->
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();

    $('.close')
        .on('click',function(){
            $(this)
                .closest('.message')
                .transition('fade');
        });
    //检测输入是否为空
    $('.ui.form').form({
        fields:{
            title:{
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称:'
                }]
            }
        }
    });
</script>
</body>
</html>
