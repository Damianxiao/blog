<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragment  :: head(~{ ::title})">
    <meta charset="UTF-8">
    <!-- 移动设备的浏览备注-->
    <meta name ="viewport" content="width=device - width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/css/animate.css">
    <title>博客管理</title>
</head>
<body>
<!--导航-->
<!--inverted 代表反色 ui标注是引入了semantic ui 的样式 attached 是依附去除圆角-->
<nav   th:replace="admin/_fragment :: menu(4)"  class = "ui inverted attached segment m-padded-tb-mini m-shadow-small"  >
<!--       使用css自定义文件改变样式的大小宽度-->
    <div class="ui container">
<!--   将内容放进container容器里-->
        <!--   ui menu是菜单-->
        <div class="ui inverted secondary stackable menu">
            <!--  使用h2给定一个标签 teal 是颜色 header样式-->
            <h2 class="ui teal header item ">后台管理</h2>
                <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active' " ><i class="heart icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active' " ><i class="box icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active' " ><i class="tags icon"></i>标签</a>
                    <div class="right m-item  m-mobile-hide menu ">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img src="../../static/images/lillard.png"  th:src="@{/images/lillard.png}" alt="" class="ui avatar image" >
                                    A大狗
                            </div>
                            <i class="dropdown icon"></i>
                                <div class="menu">
                                    <a href="#" th:href="@{/admin}" class="item">注销</a>
                                </div>
                        </div>
                    </div>

        </div>
    </div>
    <a href="#" class="ui  menu toggle button icon black m-top-right m-desktop-hide">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
<!--    container是semantic自带的容器具有最适应的大小-->
    <div class="ui container animated fadeIn">
        <div class="ui success large message">
            <h3>Hi,</h3>
            <p>欢迎登录</p>
        </div>
        <a href="#" th:href="@{/admin/blog}">
            <img src="../../static/images/wallhaven-dgeqoj.jpg"  th:src="@{/images/wallhaven-dgeqoj.jpg}" style="height: 400px" alt="" class="ui rounded bordered fluid image ">
        </a>

    </div>
<!--    使用grid来布局-->
</div>
<!--底部footer-->
<footer th:replace="_fragment :: footer" class ="ui inverted vertical segment m-padded-tb-massive">
<!--   center aligned 把所有文本居中-->
    <div class="ui center aligned container">
<!--        把footer的部分分成几个部分总共有十六列-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../../static/images/head.jpg"  class="ui rounded iamge" alt="" style="width :110px" >
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header  m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">我的故事(story)</a>
                    <a href="#" class="item">我的生涯(career)</a>
                    <a href="#" class="item">我的思考(thinking)</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">qq:1946126897</a>
                    <a href="#" class="item">电话：15173913110</a>
                    <a href="#" class="item">邮箱：1946126897@qq.com</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">关于我</h4>
                <p class="m-text-thin m-opacity-mini">这是我的个人博客，我会在这里分享关于的学习，见解，思考，以及任何东西,Respect.</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2000 - 2020  Designed by X </p>
    </div>
</footer>
<!--<&#45;&#45;引入semantic ui 框架&ndash;&gt;-->
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--使用jquery获取,menu.toggle是一个标记，使jQuery能够找到这个button的位置-->
<script>
<!--建立一个click事件当点击的时候执行function-->
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
